<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Car Kiosk</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="nav-links" id="nav-links">
      <a href="#spotify" class="active"><i class="fas fa-music"></i>Spotify</a>
      <a href="#payment"><i class="fas fa-qrcode"></i>Payments</a>
      <a href="#weather"><i class="fas fa-cloud-sun"></i>Weather</a>
      <a href="#location"><i class="fas fa-map-marker-alt"></i>Location</a>
      <a href="#notes"><i class="fas fa-comment-alt"></i>Notes</a>
    </div>
  </nav>

  <header>
    <h1>My Car Kiosk</h1>
    <div id="currentDateTime"></div>
    <p>Quick Access to Spotify, Payments, Weather, and More!</p>
  </header>

  <main>
    <section id="spotify">
      <h2><i class="fas fa-music"></i>Music</h2>
      <button class="spotify-button" onclick="window.location.href='spotify://'">
        <i class="fab fa-spotify"></i> Open Spotify
      </button>
      <div class="trending-section">
        <h3>Top 10 Songs in US</h3>
        <div class="ios-list" id="top-songs"></div>
      </div>
    </section>     

    <section id="payment">
      <h2><i class="fas fa-qrcode"></i>Payment QR Codes</h2>
      <div class="payment-advice"></div>
      <div class="qr-container">
        <div class="qr-item">
          <div class="qr-item-content">
            <div class="qr-text">
              <h4>Venmo Tips</h4>
              <p>@LakeBreezy</p>
              <p>Scan to support the journey</p>
            </div>
            <img src="venmo-qr.png" alt="Venmo QR Code">
          </div>
        </div>
        <div class="qr-item">
          <div class="qr-item-content">
            <div class="qr-text">
              <h4>Zelle Payments</h4>
            </div>
            <img src="zelle-qr.png" alt="Zelle QR Code">
          </div>
        </div>
      </div>
    </section>

    <section id="weather">
      <h2><i class="fas fa-cloud-sun"></i>Weather</h2>
      <div class="weather-container">
        <a class="weatherwidget-io" href="https://forecast7.com/en/37d77n122d42/san-francisco/?unit=us" 
           data-label_1="SAN FRANCISCO" data-label_2="WEATHER" data-theme="dark"></a>
        <a class="weatherwidget-io" href="https://forecast7.com/en/36d75n119d77/fresno/?unit=us" 
           data-label_1="FRESNO" data-label_2="WEATHER" data-theme="dark"></a>
        <a class="weatherwidget-io" href="https://forecast7.com/en/37d30n120d48/merced/?unit=us" 
           data-label_1="MERCED" data-label_2="WEATHER" data-theme="dark"></a>
      </div>
    </section>

    <section id="location">
      <h2><i class="fas fa-map-marker-alt"></i>Navigation</h2>
      <div class="navigation-tools">
        <div class="address-input">
          <input type="text" id="destination" placeholder="Enter destination address">
          <button onclick="calculateRoute()">
            <i class="fas fa-route"></i> Get Directions
          </button>
        </div>
        <div id="distanceResult" class="distance-result"></div>
      </div>
      <div id="map-container"></div>
    </section>
    
    <section id="notes">
      <h2><i class="fas fa-comment-alt"></i>Passenger Notes</h2>
      <div class="note-form">
        <textarea id="note-text" placeholder="Leave a note for your driver..."></textarea>
        <button onclick="saveNote()">
          <i class="fas fa-paper-plane"></i> Send Note
        </button>
      </div>
      <div class="notes-list" id="notes-list"></div>
    </section>
  </main>

  <footer>
    <p>Car Kiosk Page - Created by Edward</p>
  </footer>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
