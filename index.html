<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Car Kiosk</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <!-- Spotify SDK -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <style>
    :root {
      --primary-color: #1DB954;
      --secondary-color: #121212;
      --card-background-color: #181818;
      --contrast-color: #FF4081;
      --text-color: #FFFFFF;
      --muted-text-color: #B3B3B3;
      --heading-font: 'Poppins', sans-serif;
      --body-font: 'Poppins', sans-serif;
      --section-spacing: 2rem;
      --ios-blur: blur(20px);
    }

    body {
      font-family: var(--body-font);
      margin: 0;
      padding: 0;
      background: var(--secondary-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-tap-highlight-color: transparent;
    }

    nav {
      background: rgba(24, 24, 24, 0.8);
      backdrop-filter: var(--ios-blur);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50px;
    }

    nav a {
      color: var(--muted-text-color);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    nav a.active,
    nav a:hover {
      color: var(--primary-color);
      background: rgba(29, 185, 84, 0.1);
    }

    header {
      padding: 4rem 2rem;
      text-align: center;
      margin-bottom: var(--section-spacing);
      background: linear-gradient(135deg, var(--primary-color), #00ACC1);
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: -0.5px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    header p {
      margin: 1rem auto 0;
      font-size: 1.1rem;
      max-width: 600px;
      opacity: 0.8;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      padding: 0 1.5rem;
      max-width: 1200px;
      margin: 0 auto 2rem;
    }

    section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: var(--ios-blur);
      border-radius: 18px;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    section:hover {
      transform: translateY(-5px);
    }

    section h2 {
      margin: 0 0 1.5rem;
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .trending-container {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem 0;
      scroll-snap-type: x mandatory;
    }

    .trending-item {
      flex: 0 0 200px;
      scroll-snap-align: start;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1rem;
      transition: transform 0.3s ease;
    }

    .trending-item:hover {
      transform: scale(1.03);
    }

    .qr-container {
      display: grid;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .qr-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
    }

    .qr-item img {
      width: 160px;
      height: 160px;
      margin: 0 auto;
      border-radius: 12px;
    }

    button {
      background: var(--primary-color);
      color: var(--text-color);
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      box-shadow: 0 4px 12px rgba(29, 185, 84, 0.3);
    }

    button:hover {
      transform: scale(0.98);
      box-shadow: 0 2px 8px rgba(29, 185, 84, 0.2);
    }

    #map-container {
      height: 300px;
      border-radius: 18px;
      overflow: hidden;
      margin-top: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .weather-container {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    footer {
      background: rgba(24, 24, 24, 0.8);
      backdrop-filter: var(--ios-blur);
      padding: 1.5rem;
      text-align: center;
      color: var(--muted-text-color);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: auto;
    }

    /* New iOS-style list */
    .ios-list {
      background: var(--card-background-color);
      border-radius: 12px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .ios-list-item {
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: background 0.3s ease;
    }

    .ios-list-item:last-child {
      border-bottom: none;
    }

    .ios-list-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .song-number {
      color: var(--muted-text-color);
      width: 24px;
      text-align: center;
    }

    .song-info {
      flex: 1;
    }

    .song-title {
      font-weight: 500;
    }

    .song-artist {
      color: var(--muted-text-color);
      font-size: 0.9em;
    }

    /* Spotify card click handling */
    #spotify {
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #spotify:hover {
      box-shadow: 0 8px 32px rgba(29, 185, 84, 0.2);
    }

    @media (max-width: 768px) {
      main {
        padding: 0 1rem;
        gap: 1rem;
      }
      
      section {
        padding: 1.25rem;
      }
      
      .nav-links {
        gap: 0.5rem;
        padding: 0.5rem;
      }
      
      nav a {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
      
      header {
        padding: 3rem 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="#spotify" class="active"><i class="fas fa-music"></i>Spotify</a>
      <a href="#payment"><i class="fas fa-qrcode"></i>Payments</a>
      <a href="#weather"><i class="fas fa-cloud-sun"></i>Weather</a>
      <a href="#location"><i class="fas fa-map-marker-alt"></i>Location</a>
    </div>
  </nav>

  <header>
    <h1>My Car Kiosk</h1>
    <p>Quick Access to Spotify, Payments, Weather, and More!</p>
  </header>

  <main>
    <section id="spotify" onclick="handleSpotifyClick(event)">
      <h2><i class="fas fa-music"></i>Music</h2>
      <button onclick="authenticateSpotify(event)">
        <i class="fab fa-spotify"></i>
        Log in with Spotify
      </button>
      <div class="trending-section">
        <h3>Top Songs</h3>
        <div class="ios-list" id="top-songs"></div>
      </div>
      <div class="trending-section">
        <h3>Top Artists</h3>
        <div class="trending-container" id="trending-artists"></div>
      </div>
    </section>

    <section id="payment">
      <h2><i class="fas fa-qrcode"></i>Payment QR Codes</h2>
      <div class="qr-container">
        <div class="qr-item">
          <h3>Venmo</h3>
          <img src="venmo-qr.png" alt="Venmo QR Code">
        </div>
        <div class="qr-item">
          <h3>Zelle</h3>
          <img src="zelle-qr.png" alt="Zelle QR Code">
        </div>
      </div>
    </section>

    <section id="weather">
      <h2><i class="fas fa-cloud-sun"></i>Weather</h2>
      <div class="weather-container">
        <a class="weatherwidget-io" href="https://forecast7.com/en/37d77n122d42/san-francisco/?unit=us" 
           data-label_1="SAN FRANCISCO" data-label_2="WEATHER" data-theme="dark"></a>
        <a class="weatherwidget-io" href="https://forecast7.com/en/36d75n119d77/fresno/?unit=us" 
           data-label_1="FRESNO" data-label_2="WEATHER" data-theme="dark"></a>
        <a class="weatherwidget-io" href="https://forecast7.com/en/37d30n120d48/merced/?unit=us" 
           data-label_1="MERCED" data-label_2="WEATHER" data-theme="dark"></a>
      </div>
    </section>

    <section id="location">
      <h2><i class="fas fa-map-marker-alt"></i>Current Location</h2>
      <button onclick="getLocation()">
        <i class="fas fa-location-arrow"></i>
        Show My Location
      </button>
      <div id="map-container"></div>
    </section>
  </main>

  <footer>
    <p>Car Kiosk Page - Created with ❤️</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    !function(d,s,id){
      var js,fjs=d.getElementsByTagName(s)[0];
      if(!d.getElementById(id)){
        js=d.createElement(s);
        js.id=id; 
        js.src='https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document,'script','weatherwidget-io-js');

    let map;
    let accessToken = '';

    // Spotify Deep Link Handler
    function handleSpotifyClick(event) {
      if (!event.target.closest('button')) {
        window.location.href = 'spotify://';
      }
    }

    // Spotify Authentication
    function authenticateSpotify(event) {
      event.stopPropagation();
      const clientId = '0fe044f5fd04451e9db16e24954b1fc0';
      const redirectUri = window.location.origin;
      const scopes = 'user-top-read';
      window.location = `https://accounts.spotify.com/authorize?response_type=token&client_id=${clientId}&scope=${scopes}&redirect_uri=${redirectUri}`;
    }

    // Fetch Top Songs
    function fetchTopSongs() {
      fetch('https://api.spotify.com/v1/me/top/tracks?limit=5', {
        headers: { Authorization: `Bearer ${accessToken}` }
      })
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('top-songs');
        container.innerHTML = data.items.map((track, index) => `
          <div class="ios-list-item">
            <div class="song-number">${index + 1}</div>
            <div class="song-info">
              <div class="song-title">${track.name}</div>
              <div class="song-artist">${track.artists[0].name}</div>
            </div>
          </div>
        `).join('');
      });
    }

    // Fetch Top Artists
    function fetchTopArtists() {
      fetch('https://api.spotify.com/v1/me/top/artists?limit=5', {
        headers: { Authorization: `Bearer ${accessToken}` }
      })
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('trending-artists');
        container.innerHTML = data.items.map(artist => `
          <div class="trending-item">
            <p>${artist.name}</p>
          </div>
        `).join('');
      });
    }

    // Leaflet Map Implementation
    function initMap(lat, lng) {
      map = L.map('map-container').setView([lat, lng], 15);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      L.marker([lat, lng], {
        icon: L.icon({
          iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41]
        })
      }).addTo(map);
    }

    // Geolocation
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          
          if (!map) {
            initMap(lat, lng);
          } else {
            map.setView([lat, lng], 15);
          }
        }, showError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showError(error) {
      const errorMessages = {
        1: "User denied the request for Geolocation.",
        2: "Location information is unavailable.",
        3: "The request to get user location timed out."
      };
      alert(errorMessages[error.code] || "Unknown error occurred");
    }

    // Initialize on load
    window.onload = () => {
      const hash = window.location.hash;
      if (hash && hash.includes('access_token')) {
        accessToken = new URLSearchParams(hash.substring(1)).get('access_token');
        fetchTopArtists();
        fetchTopSongs();
      }
    };
  </script>
</body>
</html>
