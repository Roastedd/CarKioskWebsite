<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Car Kiosk</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #3D95CE;
      --secondary-color: #5f259f;
      --accent-color: #FFFFFF;
      --background-color: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      --card-background: #3C3C3C;
      --text-color: #EAEAEA;
      --button-color: #5f259f;
      --button-hover: #4b1e7d;
      --shadow-color: rgba(0, 0, 0, 0.2);
      --heading-font: 'Roboto', sans-serif;
      --body-font: 'Roboto', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--body-font);
      background: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      position: sticky;
      top: 0;
      background-color: var(--card-background);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 2px 4px var(--shadow-color);
      z-index: 10;
    }

    nav h1 {
      font-size: 1.5rem;
      color: var(--primary-color);
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-size: 1rem;
      margin-left: 15px;
    }

    nav a:hover {
      color: var(--primary-color);
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    section {
      background-color: var(--card-background);
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px var(--shadow-color);
      margin-bottom: 20px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    section h2 {
      margin-top: 0;
      font-size: 2rem;
      color: var(--primary-color);
    }

    .button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: var(--button-color);
      color: var(--accent-color);
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: var(--button-hover);
    }

    #payment .qr-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 15px;
    }

    #payment img {
      width: 240px;
      border-radius: 8px;
      box-shadow: 0 3px 8px var(--shadow-color);
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 15px;
      background-color: var(--card-background);
      color: var(--text-color);
      font-size: 0.9rem;
      box-shadow: 0 -2px 4px var(--shadow-color);
    }
  </style>
</head>

<body>
  <nav>
    <h1>My Car Kiosk</h1>
    <div>
      <a href="#spotify">Spotify</a>
      <a href="#payment">Payment</a>
      <a href="#weather">Weather</a>
    </div>
  </nav>

  <main>
    <section id="spotify">
      <h2>Spotify Controls</h2>
      <p>Search and play your favorite music:</p>
      <a class="button" href="https://open.spotify.com/" target="_blank">Open Spotify Web Player</a>
    </section>

    <section id="payment">
      <h2>Payment QR Codes</h2>
      <p class="tips">Tips are appreciated! Thank you for your generosity!</p>
      <div class="qr-container">
        <div class="qr-box">
          <h3>Venmo</h3>
          <img src="venmo-qr.png" alt="Venmo QR">
        </div>
        <div class="qr-box">
          <h3>Zelle</h3>
          <img src="zelle-qr.png" alt="Zelle QR">
        </div>
      </div>
    </section>

    <section id="weather">
      <h2>Weather</h2>
      <a class="weatherwidget-io"
         href="https://forecast7.com/en/36d75n119d77/fresno/"
         data-label_1="FRESNO"
         data-label_2="WEATHER"
         data-theme="original">
         FRESNO WEATHER
      </a>
      <script>
        !function(d,s,id){
          var js,fjs=d.getElementsByTagName(s)[0];
          if(!d.getElementById(id)){
            js=d.createElement(s);
            js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';
            fjs.parentNode.insertBefore(js,fjs);
          }
        }(document,'script','weatherwidget-io-js');
      </script>
    </section>
  </main>

  <footer>
    <p>Car Kiosk by Edward â€¢ All Rights Reserved</p>
  </footer>
</body>
</html>
